name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: Unit & integration tests (Vitest) — fast gate before the browser
  # ---------------------------------------------------------------------------
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'          # restores node_modules from cache keyed on package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  # ---------------------------------------------------------------------------
  # Job 2: E2E tests (Playwright / Chromium) — only runs when unit tests pass
  # ---------------------------------------------------------------------------
  e2e-tests:
    name: E2E Tests
    needs: unit-tests          # fail-fast: skip browser suite if unit tests fail
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Cache the Playwright browser binary (~200 MB) keyed on the lockfile.
      # The key changes whenever @playwright/test is updated, so the cache stays
      # in sync automatically.
      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      # When the browser binary came from cache we still need the OS-level
      # shared libraries (libglib, libnss, etc.) which are not cached.
      - name: Install Playwright OS dependencies (cache hit)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true
          # Provide explicit placeholder values so the dev server starts even
          # without real Supabase secrets in the environment.
          # playwright.config.ts already sets PLAYWRIGHT_TEST_MODE=true inside
          # the webServer env block, so auth guards are bypassed automatically.
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-anon-key-for-testing
          NEXT_PUBLIC_GOOGLE_OAUTH_ENABLED: 'false'

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
